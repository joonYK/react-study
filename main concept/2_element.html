<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Element</title>

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>

    <!--
        엘리먼트는 React 앱의 가장 작은 단위로 화면에 표시할 내용을 기술.
        브라우저 DOM 엘리먼트와 달리 React 일반객체.
        React로 구현된 애플리케이션은 일반적으로 하나의 루트 DOM 노드가 존재.
    -->
	<div id="root"></div>

    <script type="text/babel">
        const element = <h1>Hello, world</h1>
        ReactDOM.render(element, document.getElementById('root'));
    </script>


    <!--
        React 엘리먼트는 불변객체이다. 
        그래서 UI를 업데이트하려면 새로운 엘리먼트를 다시 렌더링 해야할 것 같지만,
        React DOM은 해당 엘리먼트와 그 자식 엘리먼트를 이전의 엘리먼트와 비교해서 변경된 DOM 요소만 업데이트 한다.

        개발자도구로 보면 Is is 뒤의 시간 텍스트만 업데이트 된다.
    -->
    <div id="tick"></div>
    <script type="text/babel">
        function tick() {
            const tickElement = (
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {new Date().toLocaleTimeString()}.</h2>
                </div>
            );
            
            ReactDOM.render(tickElement, document.getElementById('tick'));
        }

        setInterval(tick, 1000);
    </script>

</body>
</html>
